# Enable clipboard for Mac OSX
set-option -g default-command "which reattach-to-user-namespace > /dev/null 2>&1 && reattach-to-user-namespace -l $SHELL || $SHELL"

# Ctrl+c and Ctrl+y binding to clipboard
bind-key C-c run-shell 'which reattach-to-user-namespace > /dev/null 2>&1 && tmux save-buffer - | reattach-to-user-namespace pbcopy'
bind-key C-y run-shell 'which reattach-to-user-namespace > /dev/null 2>&1 && tmux save-buffer - | reattach-to-user-namespace pbcopy'

# Setup 'v' to begin selection as in Vim
bind-key -t vi-copy v begin-selection
bind-key -t vi-copy y copy-pipe 'which reattach-to-user-namespace > /dev/null 2>&1 && tmux save-buffer - | reattach-to-user-namespace pbcopy'

# Update default binding of `Enter` to also use copy-pipe
unbind -t vi-copy Enter
bind-key -t vi-copy Enter copy-pipe 'which reattach-to-user-namespace > /dev/null 2>&1 && tmux save-buffer - | reattach-to-user-namespace pbcopy'
